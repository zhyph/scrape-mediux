[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts =
    --verbose
    --tb=short
    --cov=modules
    --cov=main
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
asyncio_mode=auto
asyncio_default_fixture_loop_scope=function